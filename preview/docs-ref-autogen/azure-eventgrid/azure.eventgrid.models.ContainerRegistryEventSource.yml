uid: azure.eventgrid.models.ContainerRegistryEventSource
name: ContainerRegistryEventSource
fullName: azure.eventgrid.models.ContainerRegistryEventSource
module: azure.eventgrid.models
inheritances:
- msrest.serialization.Model
summary: The registry node that generated the event. Put differently, while the actor
  initiates the event, the source generates it.
constructor:
  syntax: 'ContainerRegistryEventSource(*, addr: typing.Union[str, NoneType] = None,
    instance_id: typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: addr
    description: 'The IP or hostname and the port of the registry node that generated
      the event.

      Generally, this will be resolved by os.Hostname() along with the running port.'
    isRequired: true
    types:
    - <xref:str>
  - name: instance_id
    description: The running instance of an application. Changes after each restart.
    isRequired: true
    types:
    - <xref:str>
