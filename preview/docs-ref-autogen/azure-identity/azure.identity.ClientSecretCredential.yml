### YamlMime:PythonClass
uid: azure.identity.ClientSecretCredential
name: ClientSecretCredential
fullName: azure.identity.ClientSecretCredential
module: azure.identity
inheritances:
- azure.identity._internal.client_credential_base.ClientCredentialBase
summary: Authenticates as a service principal using a client ID and client secret.
constructor:
  syntax: ClientSecretCredential(tenant_id, client_id, client_secret, **kwargs)
  parameters:
  - name: tenant_id
    description: ID of the service principal's tenant. Also called its 'directory'
      ID.
    isRequired: true
    types:
    - <xref:str>
  - name: client_id
    description: the service principal's client ID
    isRequired: true
    types:
    - <xref:str>
  - name: client_secret
    description: one of the service principal's client secrets
    isRequired: true
    types:
    - <xref:str>
  - name: authority
    description: 'Authority of an Azure Active Directory endpoint, for example ''login.microsoftonline.com'',

      the authority for Azure Public Cloud (which is the default). <xref:azure.identity.AzureAuthorityHosts>

      defines authorities for other clouds.'
    types:
    - <xref:str>
  - name: enable_persistent_cache
    description: 'if True, the credential will store tokens in a persistent cache.
      Defaults to

      False.'
    types:
    - <xref:bool>
  - name: allow_unencrypted_cache
    description: 'if True, the credential will fall back to a plaintext cache when
      encryption

      is unavailable. Default to False. Has no effect when *enable_persistent_cache*
      is False.'
    types:
    - <xref:bool>
