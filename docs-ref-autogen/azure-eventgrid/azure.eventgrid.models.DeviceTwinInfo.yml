### YamlMime:PythonClass
uid: azure.eventgrid.models.DeviceTwinInfo
name: DeviceTwinInfo
fullName: azure.eventgrid.models.DeviceTwinInfo
module: azure.eventgrid.models
inheritances:
- msrest.serialization.Model
summary: 'Information about the device twin, which is the cloud representation of

  application device metadata.'
constructor:
  syntax: 'DeviceTwinInfo(*, authentication_type: str = None, cloud_to_device_message_count:
    float = None, connection_state: str = None, device_id: str = None, etag: str =
    None, last_activity_time: str = None, properties=None, status: str = None, status_update_time:
    str = None, version: float = None, x509_thumbprint=None, **kwargs) -> None'
  parameters:
  - name: authentication_type
    description: 'Authentication type used for this device:

      either SAS, SelfSigned, or CertificateAuthority.'
    isRequired: true
    types:
    - <xref:str>
  - name: cloud_to_device_message_count
    description: 'Count of cloud to device messages

      sent to this device.'
    isRequired: true
    types:
    - <xref:float>
  - name: connection_state
    description: Whether the device is connected or disconnected.
    isRequired: true
    types:
    - <xref:str>
  - name: device_id
    description: The unique identifier of the device twin.
    isRequired: true
    types:
    - <xref:str>
  - name: etag
    description: 'A piece of information that describes the content of the

      device twin. Each etag is guaranteed to be unique per device twin.'
    isRequired: true
    types:
    - <xref:str>
  - name: last_activity_time
    description: The ISO8601 timestamp of the last activity.
    isRequired: true
    types:
    - <xref:str>
  - name: properties
    description: Properties JSON element.
    isRequired: true
    types:
    - <xref:azure.eventgrid.models.DeviceTwinInfoProperties>
  - name: status
    description: Whether the device twin is enabled or disabled.
    isRequired: true
    types:
    - <xref:str>
  - name: status_update_time
    description: 'The ISO8601 timestamp of the last device twin

      status update.'
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: 'An integer that is incremented by one each time the device

      twin is updated.'
    isRequired: true
    types:
    - <xref:float>
  - name: x509_thumbprint
    description: 'The thumbprint is a unique value for the x509

      certificate, commonly used to find a particular certificate in a

      certificate store. The thumbprint is dynamically generated using the SHA1

      algorithm, and does not physically exist in the certificate.'
    isRequired: true
    types:
    - <xref:azure.eventgrid.models.DeviceTwinInfoX509Thumbprint>
